<div class="mb-4 flex items-center gap-4 bg-white rounded p-4 shadow-sm hover:shadow-md transition-shadow">
  <img
    [src]="item.img"
    [alt]="item.name"
    class="w-16 h-16 object-cover rounded"
    (error)="onImageError($event)"
  />
  <div class="flex-1">
    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between">
      <div class="flex flex-col sm:flex-row sm:gap-2">
        <span class="font-medium">{{ item.name }}</span>
        <span class="font-medium text-gray-500">${{ item.price }} x {{ item.quantity }}</span>
      </div>
      <span class="text-lg font-semibold">${{ item.price * item.quantity }}</span>
    </div>
  </div>
  <button
    (click)="remove()"
    class="text-red ml-auto sm:ml-4 cursor-pointer"
  >Remove</button>
</div>
