<div class="p-6 max-w-3xl mx-auto">
  <h2 class="text-2xl font-bold mb-4">Your Cart</h2>
  @if (cart().length === 0) {
    <p>Your cart is empty.</p>
  } @else {
    @for (item of cart(); track item.id) {
      <app-cart-item [item]="item"></app-cart-item>
    }

    <div class="mt-6 font-semibold text-lg flex justify-between">
      <span>Total amount of products:</span>
      <span>{{ productsAmountInCart() }}</span>
    </div>

    <div class="font-semibold text-lg flex justify-between">
      <span>Total amount of items:</span>
      <span>{{ totalQuantity() }}</span>
    </div>

    <div class="font-semibold text-lg flex justify-between">
      <span>Total price:</span>
      <span>${{ totalPrice() }}</span>
    </div>
  }
</div>
